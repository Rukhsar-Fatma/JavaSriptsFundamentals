<body>
    map, filter & reduce 🙏 Namaste JavaScript Ep. 19 
    <script>
        const arr=[4,5,6,7];
        
        function double(x){
            return x*2;
        }

        function triple(x){
            return x*3;
        }

        function binary(x){
            return x.toString(2);
        }
        const output=arr.map(binary);
        console.log(output);

    </script>
</body>
